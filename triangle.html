<!DOCTYPE html> <!-- 문서타입: html-->
<html>
    <head>
        <meta charset="utf-8"> 
        <title>20195195 안정우</title> <!-- 제목-->
    </head>
    <body>
        <script type="module">
            import * as THREE from 'https://unpkg.com/three/build/three.module.js'; // THREE에 있는 모든 라이브러리를 불러오기
            
            const scene = new THREE.Scene(); //장면 만들기
            scene.background = new THREE.Color(0xafffff); //배경의 색을 지정하기 , 2자리 씩 r,g,b로 끊어서 2의8승 256개의 색을 설정 

            const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            renderer.render(scene, camera); //랜더링은 색칠, 카메라가 필요함
        </script>

    </body>
</html>
